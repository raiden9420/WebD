<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav ul {
        background-color: rgb(147, 41, 41);
        color: aqua;
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    nav ul li {
        display: inline;
        padding: 10px;
    }

    nav ul li a {
        text-decoration: none;
        color: aqua;
    }

    nav ul li a:hover {
        color: blueviolet;
    }
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
</body>
</html>
